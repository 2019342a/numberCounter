name: Xcode build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app
      
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
      
    - name: Xcode build
      run: |
        cd Counter/
        xcodebuild clean build -scheme Counter -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'
